<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            /* color name */
            color: hotpink;
        }

        h2 {
            /* rgb, values: 0 - 255*/

        /* hex, values: 0 - f */
        h3 {
            color: #8E44AD;
        }

    <!-- Color reference:

</head>
